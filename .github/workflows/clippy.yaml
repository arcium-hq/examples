name: Clippy Check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup/
      - uses: ./.github/actions/setup-solana/
      - uses: ./.github/actions/setup-anchor/
      - uses: ./.github/actions/setup-arcium/
        with:
          arcup-user: testnet_user_20842437
          arcup-token: ${{ secrets.ARCUP_TOKEN }}
      
      - uses: actions-rs/toolchain@v1
        with: 
            override: true
            components: clippy
      - run: rustup update

      # Find all example directories
      - name: Find example directories
        id: find-examples
        run: |
          echo "examples=$(find . -type f -name "Anchor.toml" -exec dirname {} \; | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

      # Run clippy on each example
      - name: Run clippy
        run: |
          EXAMPLES=$(echo '${{ steps.find-examples.outputs.examples }}' | jq -r '.[]')
          for example in $EXAMPLES; do
            echo "Running clippy in $example"
            cd $example
            cargo clippy --all-targets -- -D warnings
            cd $GITHUB_WORKSPACE
          done
